<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result Details</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-3">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-primary">Test Result Details</h4>
            <a href="manage_test_results.html" class="btn btn-outline-secondary btn-sm">
                ‚Üê Back
            </a>
        </div>

        <div class="row">
            <!-- Media Section -->
            <div class="col-md-5 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <img src="https://via.placeholder.com/400x300/4A90E2/FFFFFF?text=Analyzed+Image" 
                             class="img-fluid rounded" 
                             alt="Analyzed Image">
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="col-md-7">
                <!-- Analysis Result -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <small class="text-muted">Result</small>
                                <div class="fw-bold text-success">REAL</div>
                            </div>
                            <div class="col-6">
                                <small class="text-muted">Confidence</small>
                                <div class="fw-bold">92%</div>
                            </div>
                        </div>
                        <div class="progress mt-2">
                            <div class="progress-bar bg-success" style="width: 92%"></div>
                        </div>
                    </div>
                </div>

                <!-- User Info -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h6 class="card-title">User Information</h6>
                        <div class="row small">
                            <div class="col-6">
                                <span class="text-muted">ID:</span> #U015
                            </div>
                            <div class="col-6">
                                <span class="text-muted">Username:</span> john_doe
                            </div>
                            <div class="col-12 mt-1">
                                <span class="text-muted">Email:</span> john.doe@example.com
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Details -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h6 class="card-title">Details</h6>
                        <div class="row small">
                            <div class="col-6">
                                <span class="text-muted">Result ID:</span> #1001
                            </div>
                            <div class="col-6">
                                <span class="text-muted">Media ID:</span> #M001
                            </div>
                            <div class="col-6">
                                <span class="text-muted">Upload Date:</span> 2023-10-15
                            </div>
                            <div class="col-6">
                                <span class="text-muted">Analysis Date:</span> 14:30:25
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Heatmap -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h6 class="card-title">Heatmap</h6>
                        <code class="small bg-dark text-light p-2 rounded d-block">
                            /output/heatmaps/result_1001_heatmap.png
                        </code>
                    </div>
                </div>

                <!-- Actions -->
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-sm">Download Report</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
