<!-- app/templates/add_identity_label.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Identity Label</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #1a3a5f;
            --dark-blue: #0a1f33;
            --accent-blue: #2c5282;
            --light-blue: #4a90e2;
        }
        
        .sidebar {
            background: linear-gradient(180deg, var(--dark-blue) 0%, var(--primary-blue) 100%);
            color: white;
            height: 100vh;
            position: fixed;
            width: 280px;
        }
        
        .main-content {
            margin-left: 280px;
            padding: 2rem;
            min-height: 100vh;
        }
        
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 2rem;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header text-center p-3 border-bottom">
            <h4>Admin System</h4>
            <p class="mb-0">Management Portal</p>
        </div>
        <div class="sidebar-menu p-3">
            <a href="/" class="d-block text-white text-decoration-none p-2 mb-1">
                <i class="fas fa-home me-2"></i>Dashboard
            </a>
            <a href="/identity-verification" class="d-block text-white text-decoration-none p-2 mb-1">
                <i class="fas fa-fingerprint me-2"></i>Identity Verification
            </a>
            <a href="/manage_samples" class="d-block text-white text-decoration-none p-2 mb-1">
                <i class="fas fa-vial me-2"></i>Detect Fake/Real
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-tag me-2"></i>Add Identity Label</h1>
            <div class="user-info d-flex align-items-center">
                <div class="user-avatar bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 40px; height: 40px;">
                    {{ username[0]|upper if username else 'U' }}
                </div>
                <span>{{ username }}</span>
            </div>
        </div>

        <div class="form-container">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
            </div>
            {% endif %}

            <form method="post">
                <div class="mb-4">
                    <label for="name" class="form-label fw-bold">Identity Name</label>
                    <input type="text" class="form-control form-control-lg" id="name" name="name" 
                           placeholder="Enter identity name (e.g., Nguyen Van A)" required>
                    <div class="form-text">
                        This will be used as the label for identity verification samples.
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/identity-verification" class="btn btn-secondary me-md-2">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i> Create Label
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
