<!-- app/templates/add_identity_sample.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Identity Sample</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #1a3a5f;
            --dark-blue: #0a1f33;
            --accent-blue: #2c5282;
            --light-blue: #4a90e2;
        }
        
        .sidebar {
            background: linear-gradient(180deg, var(--dark-blue) 0%, var(--primary-blue) 100%);
            color: white;
            height: 100vh;
            position: fixed;
            width: 280px;
        }
        
        .main-content {
            margin-left: 280px;
            padding: 2rem;
            min-height: 100vh;
        }
        
        .form-container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 2rem;
        }
        
        .file-preview {
            max-width: 300px;
            max-height: 200px;
            display: none;
        }
        
        .file-preview.show {
            display: block;
        }
        .file-previews {
            max-height: 400px;
            overflow-y: auto;
        }

        .file-preview-item {
            background-color: #f8f9fa;
        }

        .file-preview-item:last-child {
            margin-bottom: 0 !important;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header text-center p-3 border-bottom">
            <h4>Admin System</h4>
            <p class="mb-0">Management Portal</p>
        </div>
        <div class="sidebar-menu p-3">
            <a href="/" class="d-block text-white text-decoration-none p-2 mb-1">
                <i class="fas fa-home me-2"></i>Dashboard
            </a>
            <a href="/identity-verification" class="d-block text-white text-decoration-none p-2 mb-1">
                <i class="fas fa-fingerprint me-2"></i>Identity Verification
            </a>
            <a href="/manage_samples" class="d-block text-white text-decoration-none p-2 mb-1">
                <i class="fas fa-vial me-2"></i>Detect Fake/Real
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-plus me-2"></i>Add Identity Sample</h1>
            <div class="user-info d-flex align-items-center">
                <div class="user-avatar bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 40px; height: 40px;">
                    {{ username[0]|upper if username else 'U' }}
                </div>
                <span>{{ username }}</span>
            </div>
        </div>

        <div class="form-container">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
            </div>
            {% endif %}

            <form method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="identity_id" class="form-label fw-bold">Identity</label>
                            <select class="form-select" id="identity_id" name="identity_id" required>
                                <option value="">Select Identity</option>
                                {% for identity in identities %}
                                <option value="{{ identity.id }}">{{ identity.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="file_type" class="form-label fw-bold">File Type</label>
                            <select class="form-select" id="file_type" name="file_type" required>
                                <option value="">Select Type</option>
                                <option value="image">Image</option>
                                <option value="video">Video</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label fw-bold">Description</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="3" placeholder="Optional description"></textarea>
                        </div>

                        <!-- Thay đổi phần input file -->
                        <div class="mb-3">
                            <label for="files" class="form-label fw-bold">Upload Files</label>
                            <input type="file" class="form-control" id="files" name="files" 
                                accept="image/*,video/*" multiple required>
                            <div class="form-text">You can select multiple files by holding Ctrl or Shift key</div>
                        </div>
                    </div>

                    <!-- Sửa phần preview để hiển thị nhiều file -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Files Preview</label>
                            <div id="filesPreview" class="file-previews p-3">
                                <div class="text-center text-muted">
                                    <i class="fas fa-file-upload fa-3x mb-2"></i>
                                    <p class="mb-0">Previews will appear here</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a href="/identity-verification" class="btn btn-secondary me-md-2">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-upload me-1"></i> Upload Sample
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cập nhật JavaScript để xử lý nhiều file
        document.getElementById('files').addEventListener('change', function(e) {
            const files = e.target.files;
            const previewContainer = document.getElementById('filesPreview');
            
            if (files.length > 0) {
                previewContainer.innerHTML = '';
                
                Array.from(files).forEach((file, index) => {
                    const filePreview = document.createElement('div');
                    filePreview.className = 'file-preview-item mb-3 p-2 border rounded';
                    
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        if (file.type.startsWith('image/')) {
                            filePreview.innerHTML = `
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <small class="text-muted">${file.name}</small>
                                        <img src="${e.target.result}" class="img-fluid rounded mt-1" alt="Preview" style="max-height: 120px;">
                                    </div>
                                    <span class="badge bg-primary">${index + 1}</span>
                                </div>
                            `;
                        } else if (file.type.startsWith('video/')) {
                            filePreview.innerHTML = `
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <small class="text-muted">${file.name}</small>
                                        <video controls class="w-100 rounded mt-1" style="max-height: 120px;">
                                            <source src="${e.target.result}" type="${file.type}">
                                            Your browser does not support the video tag.
                                        </video>
                                    </div>
                                    <span class="badge bg-primary">${index + 1}</span>
                                </div>
                            `;
                        } else {
                            filePreview.innerHTML = `
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <i class="fas fa-file fa-2x text-muted"></i>
                                        <small class="d-block text-muted">${file.name}</small>
                                    </div>
                                    <span class="badge bg-primary">${index + 1}</span>
                                </div>
                            `;
                        }
                    };
                    
                    reader.readAsDataURL(file);
                    previewContainer.appendChild(filePreview);
                });
            } else {
                previewContainer.innerHTML = `
                    <div class="text-center text-muted">
                        <i class="fas fa-file-upload fa-3x mb-2"></i>
                        <p class="mb-0">Previews will appear here</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
