<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Detail</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sample-preview {
      max-width: 400px;
      max-height: 300px;
      object-fit: contain;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="mb-4 text-center text-primary">Sample Detail</h2>
      
      <div class="row">
        <!-- Preview -->
        <div class="col-md-6 text-center mb-3">
          <!-- Nếu là image thì show ảnh -->
          <img src="https://via.placeholder.com/300x200.png?text=Image+Preview" 
               alt="Sample Preview" class="sample-preview rounded border">
          <!-- Nếu là video thì thay bằng icon/video -->
          <!-- <i class="bi bi-film" style="font-size:100px;"></i> -->
        </div>
        
        <!-- Info -->
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label class="form-label"><strong>Sample ID</strong></label>
              <input type="text" class="form-control" value="12345" readonly>
            </div>

            <div class="mb-3">
              <label class="form-label"><strong>File Name</strong></label>
              <input type="text" class="form-control" value="sample_image.png" readonly>
            </div>

            <div class="mb-3">
              <label class="form-label"><strong>Type</strong></label>
              <input type="text" class="form-control" value="Image" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label"><strong>File path</strong></label>
              <textarea class="form-control" rows="3" readonly>
"D:\PTIT HK41\XDPMTM\Phát hiện ảnh  video giả mạo\
dataset\ALL SAMPLE\photo\real" 
              </textarea>
            </div>
            <div class="mb-3">
              <label class="form-label"><strong>Label</strong></label>
              <select class="form-select">
                <option value="real" selected>Real</option>
                <option value="fake">Fake</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label"><strong>Description</strong></label>
              <textarea class="form-control" rows="3" readonly>
Fake Type: Deepfake
Source: FaceForensics / FaceForensics++
              </textarea>
            </div>

            <div class="mb-3">
              <label class="form-label"><strong>Uploader</strong></label>
              <input type="text" class="form-control" value="admin01" readonly>
            </div>

            <div class="mb-3">
              <label class="form-label"><strong>Created At</strong></label>
              <input type="text" class="form-control" value="2025-10-06" readonly>
            </div>
          </form>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-secondary" onclick="history.back()">← Back</button>
        <div>
          <button class="btn btn-danger me-2">Delete</button>
          <button class="btn btn-success">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
