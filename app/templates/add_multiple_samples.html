<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Sample</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    .preview-container img, 
    .preview-container video {
      max-width: 180px;
      max-height: 120px;
      border: 1px solid #ddd;
      border-radius: 6px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="mb-4 text-center text-primary">Add New Sample</h2>

      <!-- ✅ form thực tế gửi dữ liệu -->
      <form id="sampleForm" method="post" action="/add_sample" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label"><strong>Type</strong></label>
          <select class="form-select" id="typeSelect" name="type" required>
            <option value="">-- Select Type --</option>
            <option value="image">Image</option>
            <option value="video">Video</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label"><strong>Label</strong></label>
          <select class="form-select" id="labelSelect" name="label" required>
            <option value="real">Real</option>
            <option value="fake">Fake</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label"><strong>Description</strong></label>
          <textarea class="form-control" id="descriptionInput" name="description" rows="3" placeholder="FakeType: ..., Source: ..."></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label"><strong>Upload Files</strong></label>
          <input type="file" id="fileInput" name="files" class="form-control" multiple required>
          <div id="preview" class="preview-container"></div>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-secondary" onclick="history.back()">← Back</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>

      <!-- Hiển thị message từ backend -->
      {% if message %}
      <div class="alert alert-info mt-4 text-center">
        {{ message }}
      </div>
      {% endif %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const typeSelect = document.getElementById('typeSelect');

    fileInput.addEventListener('change', () => {
      preview.innerHTML = '';
      const files = fileInput.files;
      const type = typeSelect.value;

      if (files.length > 0 && type) {
        [...files].forEach(file => {
          const url = URL.createObjectURL(file);
          if (type === 'image') {
            const img = document.createElement('img');
            img.src = url;
            preview.appendChild(img);
          } else if (type === 'video') {
            const video = document.createElement('video');
            video.src = url;
            video.controls = true;
            preview.appendChild(video);
          }
        });
      }
    });
  </script>
</body>
</html>
